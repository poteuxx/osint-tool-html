<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hash Generator â€” OSINT Master</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>/* same as ping.html */</style>
</head>
<body>
<h1>Hash Generator</h1>
<div class="card">
  <input id="text" placeholder="Enter text">
  <select id="type">
    <option value="MD5">MD5</option>
    <option value="SHA256">SHA-256</option>
    <option value="SHA1">SHA-1</option>
  </select>
  <button onclick="genHash()">Generate</button>
  <pre id="output">Waiting...</pre>
</div>
<script>
function genHash(){
    const text=document.getElementById('text').value;
    const type=document.getElementById('type').value;
    let hash="";
    if(type==="MD5") hash=CryptoJS.MD5(text);
    else if(type==="SHA256") hash=CryptoJS.SHA256(text);
    else if(type==="SHA1") hash=CryptoJS.SHA1(text);
    document.getElementById('output').textContent=hash;
}
</script>
</body>
</html>
