<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ping â€” OSINT Master</title>
<style>
  :root{
    --bg:#0b0b0c;--panel:#121214;--muted:#9aa3ad;--accent:#1db954;
    --glass:rgba(255,255,255,0.03);--glass-2:rgba(255,255,255,0.02);
  }
  body{margin:0;font-family:Inter,ui-sans-serif,system-ui;-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:linear-gradient(180deg,var(--bg),#050506);color:#e6eef1;display:flex;flex-direction:column;align-items:center;padding:20px}
  .card{background:linear-gradient(180deg,var(--panel),#0f1011);padding:16px;border-radius:12px;max-width:600px;width:100%}
  input{background:var(--glass);border:1px solid rgba(255,255,255,0.05);color:inherit;padding:10px;border-radius:8px;outline:none;width:70%}
  button{background:var(--accent);border:none;color:#021;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600;margin-left:5px}
  pre{background:#000;padding:12px;color:#0f0;border-radius:8px;font-size:13px;overflow-x:auto;margin-top:10px}
</style>
</head>
<body>
  <h1>Ping Tool</h1>
  <div class="card">
    <input id="host" placeholder="Enter host (example.com)">
    <button onclick="doPing()">Ping</button>
    <pre id="output">Waiting for input...</pre>
  </div>

<script>
function doPing(){
    const host=document.getElementById('host').value.trim();
    const out=document.getElementById('output');
    if(!host){out.textContent="Enter a host!";return;}
    // Demo placeholder (browser cannot ping)
    out.textContent=`PING ${host} ...\nBrowser cannot execute ICMP ping.\nUse a backend API instead.`;
}
</script>
</body>
</html>
